version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      # Install pytest
      - echo Installing dependencies...
      - pip install pytest requests
      - echo Install success!
      
  build:
    commands:
      # Run pytest
      - echo Running pytest...
      - pytest
artifacts:
  files:
    - '**/*'
  discard-paths: yes
