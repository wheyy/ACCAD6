{% extends 'base.html' %} {% block title %} Calendar - {{ year }}-{{ month }} {%
endblock %} {% block content %}
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 100px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .container-clear {
    box-shadow: 0;
    background-color: 0;
  }

  h2 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 600;
    color: #555;
  }

  .form-control {
    border-radius: 5px;
    box-shadow: none;
    transition: all 0.3s ease-in-out;
  }

  .form-control:focus {
    border-color: #ff8c00;
    box-shadow: 0 0 5px rgba(255, 140, 0, 0.5);
  }

  .btn {
    background-color: #ff8c00;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin-top: 10px;
  }

  .btn:hover {
    background-color: #ff6a00;
  }

  .btn-secondary {
    background-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }

  .alert {
    margin-top: 15px;
    font-size: 1.1rem;
  }

  .mb-3 {
    margin-bottom: 20px;
  }

  .form-control::placeholder {
    color: #888;
  }
</style>

<div class="">
  <h2>Edit Entry</h2>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ entry.title }}"
        placeholder="Enter the title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="5"
        placeholder="Enter a description"
      >
{{ entry.description }}</textarea
      >
    </div>

    <div class="mb-3">
      <label class="form-label">Current Video</label>
      <div>
        <a
          href="{{ entry.video_link }}"
          target="_blank"
          class="btn btn-secondary"
        >
          View Current Video
        </a>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a
      href="{{ url_for('view', date=entry.timestamp.split('T')[0]) }}"
      class="btn btn-secondary"
    >
      Cancel
    </a>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
